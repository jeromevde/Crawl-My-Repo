<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to this website used to redirect Google Crawlers some interesting code</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    #readme { margin-top: 2em; }
  </style>
</head>
<body>
  <a href="https://github.com/jeromevde/Google-Crawl-My-Repo">Visit the GitHub Repo</a>
  <hr>
  <div id="readme"><em>Loading README...</em></div>
  <script>
    fetch('README.md')
      .then(response => response.text())
      .then(md => {
        document.getElementById('readme').innerHTML = marked.parse(md);
      })
      .catch(() => {
        document.getElementById('readme').innerHTML = '<em>Could not load README.md</em>';
      });
  </script>
</body>
</html>
